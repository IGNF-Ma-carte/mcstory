<div class="parameter" >
    <h2 data-help="infoProperties small">
      Propriétés
    </h2>
    <ul>
      <li>
        <label  class="ol-ext-check ol-ext-checkbox">
          Affichage bandeau titre
          <input data-attr="displayTitle" type="checkbox"><span></span>
        </label>
        <li class="hidden title">
          <input data-attr="title"  placeholder="Titre" type="text"/>
        </li>
        <li class="hidden title sub">
          <input data-attr="subTitle"  placeholder="Sous Titre" type="text"/>
        </li>
        <li class="compare subtitle">
          <input data-attr="subTitle compare"  placeholder="Sous Titre carte 1" type="text"/>
          <input data-attr="subTitle compare"  placeholder="Sous Titre carte 2" type="text"/>
        </li>
        
        <li data-attr="proprietes" data-logo="" data-type="centered">
          <label>Logo sur la carte</label><br>
        </li>

        <li>
          <input class="logo" type="url" />
        </li>

      </li>

      <li>
        <label>Description de la carte </label>
        <textarea data-attr="desc" placeholder="Description"></textarea><br>
      </li>
   
  </ul>
</div>
