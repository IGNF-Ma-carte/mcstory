<h2 data-help="infoDisplay small">
  Paramètres carte
</h2>

<h3>
  Controles
</h3>
<ul>
  <li>
    <label class="ol-ext-check ol-ext-checkbox">  
      <input data-attr="searchBar" type="checkbox"><span></span>
      Barre de recherche
    </label>
  </li>
  <li>
    <label class="ol-ext-check ol-ext-checkbox">
      <input data-attr="zoom" type="checkbox"><span></span>
      Boutons de zoom
    </label>
  </li>
  <li>
    <label class="ol-ext-check ol-ext-checkbox">
      <input data-attr="profil" type="checkbox"><span></span>
      Profil en long
    </label>
  </li>
  <li>
    <label class="ol-ext-check ol-ext-checkbox">      
      <input data-attr="printDlg" type="checkbox"><span></span>
      Impression
    </label>
  </li>
  <li>
    <label class="ol-ext-check ol-ext-checkbox">
      <input data-attr="scaleLine" type="checkbox"><span></span>
      Afficher l'échelle 
    </label>
  </li>
  <li>
    <label class="ol-ext-check ol-ext-checkbox">
      <input data-attr="locate" type="checkbox"><span></span>  
      Géolocalisation
    </label>
  </li>
  <li>
    <label class="ol-ext-check ol-ext-checkbox">
      <input data-attr="mousePosition" type="checkbox"><span></span>
      Coordonnées
    </label>
  </li>
  <li>
    <label class="ol-ext-check ol-ext-checkbox">  
      <input data-attr="legend" type="checkbox"><span></span>
      Afficher la légende
    </label>
  </li>
  <li>
    <label class="ol-ext-check ol-ext-checkbox">
      <input data-attr="rotation" type="checkbox"><span></span>
      Autoriser la rotation (Alt+Shift+Drag)
    </label>
  </li>
</ul>

<h3 data-help="infoMapzone small">
  Outils déplacement
</h3>
<ul>
  <li>
    <select data-attr="mapzone">
      <option value="">sans</option>
      <option value="DOM">DOM</option>
      <option value="TOM">TOM</option>
      <option value="DOMTOM">DOM/TOM</option>
      <option value="custom">personnalisée</option>
    </select>
  </li>

<h3 data-help="infoSwitcher medium">Gestionnaire de couche</h3>
<ul>
  <li>

      <option value="default">Gestionnaire par défaut</option>
      <option value="inview">Gestionnaire thématique <sup>*</sup></option>
    </select>
  </li>
</ul>
