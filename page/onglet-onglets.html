<div>
  <h2 data-help="infoOnglets small">
    Onglets
  </h2>
  <div class="division">
    <div>
      <div class="list"></div>
      <button class="button button-colored" data-attr="newOnglet">
        Ajouter un Onglet
      </button>
      <label class="ol-ext-check ol-ext-checkbox">
        <input type="checkbox" data-attr="synchronize" />
        <span></span>
        Synchroniser les cartes
      </label>
    </div>
  </div>

   <!-- mode edition -->
   <ul class="edit">
    <li>
      <label>
        Nom de l'onglet <sup>*</sup> :
      </label>
      <input placeholder="nom de l'onglet" data-attr="title" type="text"/>
    </li>
    <li class="create">
      <button class="button  button-colored" data-attr="storymap">
        Choisir une carte
      </button>
    </li>
    <li>
      <label  class="ol-ext-check ol-ext-checkbox">
        <input data-attr="displayTitle" type="checkbox"><span></span>
        Afficher titre de la carte
      </label>
    </li>

    <li class="buttons">
      <button class="confirm button button-colored">Valider</button>
      <button class="cancel button button-ghost">Annuler</button>
    </li>
  </ul>
  
</div>
