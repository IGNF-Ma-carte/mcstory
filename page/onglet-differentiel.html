<div  class= "differentiel">
  <h2 data-help="infoDifferentiel small">
    Différentiel
  </h2>

  <h3>Couleur de sélection</h3>
  <ul>
    <li class="color">
      <label>
        Couleur 1
      </label>
      <input data-attr="color-1" />
    </li>
    <li class="color">
      <label>
        Couleur 2
      </label>
      <input data-attr="color-2" />
    </li>
  </ul>

  <h3>Choix de la couche sélectionnable</h3>
  <ul>
    <li>
      <label  class="ol-ext-check ol-ext-checkbox">
        <input data-attr="displayLayers" type="checkbox"><span></span>
        afficher dans un menu
      </label>
    </li>
    <li>
      <input data-attr="title" class="input-placeholder" placeholder="Titre" type="text"/>
    </li>
  </ul>
  
  <h3>Indicateurs</h3>
  <div class="indicators">
    <button class="button button-colored">Ajouter un indicateur</button>
    <div class="list"></div>
  </div>
</div>
